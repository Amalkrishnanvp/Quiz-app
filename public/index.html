<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-blue-600">

    <div class="container">
        <div class="game flex justify-center h-screen items-center">
            <div class="wrapper bg-white p-6 rounded-md w-fit h-fit">
                <div class="box-1 flex justify-between border-b border-gray-400 pt-4 pb-3">
                    <div class="question-count text-gray-700 mr-44 my-auto">1 of 3 question</div>
                    <button class="timer bg-blue-200 px-6 py-2 rounded-full w-24 flex items-center justify-between">
                        <i class="fa-solid fa-stopwatch text-blue-600 text-md"></i>
                        <div><span class="sec-timer text-sm">10</span><span>s</span></div>
                    </button>
                </div>
                <div class="box-2 mt-4">
                    <div class="question-div font-semibold"></div>
                    <div class="btn-div flex flex-col mt-3 gap-2">
                        <button id="btn-first"
                            class="btn text-left p-2 border border-gray-400 rounded-md"></button>
                        <button id="btn-second"
                            class="btn text-left p-2 border border-gray-400 rounded-md"></button>
                        <button id="btn-third"
                            class="btn text-left p-2 border border-gray-400 rounded-md"></button>
                        <button id="btn-four"
                            class="btn text-left p-2 border border-gray-400 rounded-md"></button>
                    </div>
                </div>
                <div class="box-3 pb-5 pt-6 flex justify-between">
                    <button class="start-btn px-4 py-1 text-white bg-gray-700 rounded-md hover:bg-gray-600">Start
                        Quiz</button>
                    <button class="next-btn px-4 py-1 text-white bg-blue-600 rounded-sm hover:bg-blue-500">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
